<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <nav class="navbar" style="background:#004aad; color:#fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
    <div class="logo" style="font-weight:bold; font-size:1.3rem;">Dashboard</div>
    <ul class="nav-links" style="list-style:none; display:flex; gap:1.5rem; margin:0; padding:0; align-items:center;">
      <li><a href="api-docs.html" style="color:#fff; text-decoration:none; font-weight:500;">API Docs</a></li>
      <li><a href="orders.html" style="color:#fff; text-decoration:none; font-weight:500;">Orders</a></li>
      <li><a href="#" id="logoutBtn" style="color:#fff; text-decoration:none; font-weight:500;">Logout</a></li>
    </ul>
  </nav>
  <main>
    <h2 id="greeting">Welcome, USERNAME</h2>
    <div class="dashboard-cards">
      <div class="card">
        <div>Balance</div>
        <div id="balance" class="card-value">₵0.00</div>
      </div>
      <div class="card">
        <div>Today's Spent</div>
        <div id="todays-spent" class="card-value">₵0.00</div>
      </div>
      <div class="card">
        <div>Total Spent</div>
        <div id="total-spent" class="card-value">₵0.00</div>
      </div>
      <div class="card">
        <div>Orders</div>
        <button id="view-orders">View Orders</button>
      </div>
    </div>
    <section class="buy-data-section">
      <h3>Buy Data</h3>
      <form id="buy-data-form">
        <label for="network">Network</label>
        <select id="network" name="network">
          <option value="">Select Network</option>
        </select>
        <label for="data-plan">Data Plan</label>
        <select id="data-plan" name="data-plan">
          <option value="">Select a network first</option>
        </select>
        <label for="beneficiary-number">Beneficiary Number</label>
        <input type="text" id="beneficiary-number" name="beneficiary-number" placeholder="e.g., 0551234567">
        <div class="form-buttons">
          <button type="submit" id="buy-data">Buy Data</button>
          <button type="button" id="top-up">Top Up</button>
        </div>
      </form>
      <!-- Top Up Modal -->
      <div id="topup-modal" class="modal" style="display:none;">
        <div class="modal-content">
          <span class="close" id="close-topup">&times;</span>
          <h3>Top Up Wallet</h3>
          <form id="topup-form">
            <label for="topup-amount">Amount</label>
            <input type="number" id="topup-amount" name="topup-amount" min="1" required>
            <label for="topup-wallet">Mobile Money Number</label>
            <input type="tel" id="topup-wallet" name="topup-wallet" placeholder="e.g., 0551234567" required>
            <button type="submit" class="cta-btn">Confirm Top Up</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="js/dashboard.js"></script>
</body>
</html>
