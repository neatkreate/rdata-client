<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main>
    <section class="auth-container">
      <div class="auth-tabs">
        <div class="tab-header">
          <button id="loginTab" class="tab-btn active">Login</button>
          <button id="signupTab" class="tab-btn">Sign Up</button>
        </div>
        <div id="loginSection">
          <form id="loginForm" class="login-form">
            <label>Email Address
              <input type="email" id="email" placeholder="you@example.com" required>
            </label>
            <label>Password
              <input type="password" id="password" placeholder="••••••••" required>
            </label>
            <button type="submit" class="cta-btn">Login</button>
          </form>
        </div>
        <div id="signupSection" style="display:none;">
          <form id="signupForm" class="signup-form">
            <label>Full Name
              <input type="text" id="signupName" placeholder="Full Name" required>
            </label>
            <label>Email Address
              <input type="email" id="signupEmail" placeholder="you@example.com" required>
            </label>
            <label>Phone Number
              <input type="tel" id="signupPhone" placeholder="Mobile Number" required>
            </label>
            <label>Password
              <input type="password" id="signupPassword" placeholder="Create Password" required>
            </label>
            <button type="submit" class="cta-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="js/login.js"></script>
  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginSection = document.getElementById('loginSection');
    const signupSection = document.getElementById('signupSection');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginSection.style.display = 'block';
      signupSection.style.display = 'none';
    };

    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupSection.style.display = 'block';
      loginSection.style.display = 'none';
    };
  </script>
</body>
</html>
